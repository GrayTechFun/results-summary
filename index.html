<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Results summary component</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <article>
      <section class="left">
        <header>Your Result</header>
        <span class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </span>
        <h2>Great</h2>
        <main>
          Your performance exceed 65% of the people conducting the test here!
        </main>
      </section>
      <section class="right">
        <header>Summary</header>
        <div class="data">
          <div class="square reaction">
            <div class="image">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="number">
              <p>80 <span>/100</span></p>
            </div>
          </div>
          <div class="square memory">
            <div class="image">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="number">
              <p>92 <span>/100</span></p>
            </div>
          </div>
          <div class="square verbal">
            <div class="image">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="number">
              <p>61 <span>/100</span></p>
            </div>
          </div>
          <div class="square visual">
            <div class="image">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="number">
              <p>73 <span>/100</span></p>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </article>
  </body>
</html>
